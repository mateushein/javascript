<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Código em JavaScript</title>
    <style>
        body {
            background-color: rgb(79, 39, 255);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) //string
        var n2 = Number(window.prompt('Digite outro número')) //string
        var soma = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é ${soma}`) //concatenação
        // (number + number) para adição
        // (string + string) para concatenação

    </script>
</body>
</html>
