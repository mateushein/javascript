<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Digite o seu país de origem: <input type="text" name="txtnac"id="nac"> 
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">
    </div>
    <script>
        var nac = document.getElementById('nac')
        var res = document.getElementById('res')
        function verificar()  
        {
            if (nac.value.toLowerCase() == 'brasil') {
                res.innerHTML = "Você é Brasileiro!"
            }
            else {
                res.innerHTML = "Você é estrangeiro!"
            }
        }
    </script>
</body>
</html>
